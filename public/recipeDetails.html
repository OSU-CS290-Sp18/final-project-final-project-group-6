<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Recipe Finder</title>

		<!-- include fonts here -->

		<link rel="stylesheet" href="style.css" media="screen">

		<!-- include javascript/other scripts here -->

	</head>

	<body>
		<header>
			<h1 class="site-title">Our Site Title</h1>
		</header>

		<main>
			<div class="recipe-box">
			  <h2 class="recipe-title">{{name}}</h2>
			  <img src={{photoURL}}>
			  <div class="recipe-ingredients-content">
			    <div class="ingredients">
			      <h3 id="ingredient-title">Ingredients:</h3>
			      <ul>
			        {{#each ingredients}}
			        <li>{{this}}</li>
			        {{/each}}
			      </ul>
			    </div>
			    <div class="prep-time">
			      <h3 class="prep-time-title">Prep Time:</h3>
			      <h3 class="prep-time-value">{{time}}</h3>
			    </div>
			  </div>
			  <div class="recipe-steps-content">
			    <div class="directions">
			      <h3 class="directions-title">Directions:</h3>
			      <ol type="1">
			        {{#each directions}}
			        <li>{{this}}</li>
			        {{/each}}
			      </ol>
			    </div>
			  </div>
			  <div class="specific-recipe-attribution">
			    <a href={{link}}>Recipe courtesy of {{courtesyOf}}</a>
			  </div>
			</div>
		</main>

	</body>
</html>
